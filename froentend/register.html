<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>ReWear - Register</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Plus+Jakarta+Sans:wght@400;500;700;800" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
      :root {
        --primary-color: #27ecba;
        --background-color: #f9f9f9;
        --text-primary: #333333;
        --text-secondary: #666666;
        --accent-color: #e0f7fa;
        --muted-color: #999999;
        --button-hover: #22c5ab;
        --input-border: #cccccc;
        --input-focus: #27ecba;
        --error: #ef4444;
      }
      body {
        @apply font-sans bg-[var(--background-color)] text-[var(--text-primary)];
      }
      .button_primary {
        @apply bg-[var(--primary-color)] text-white rounded-full px-6 py-3 hover:bg-[var(--button-hover)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-opacity-50 transition duration-200;
      }
      .button_secondary {
        @apply bg-[var(--accent-color)] text-[var(--primary-color)] rounded-full px-6 py-3 hover:bg-[var(--button-hover)] hover:text-white focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-opacity-50 transition duration-200;
      }
      .input {
        @apply border border-[var(--input-border)] rounded-lg px-4 py-3 w-full focus:outline-none focus:border-[var(--input-focus)] focus:ring-1 focus:ring-[var(--input-focus)] focus:ring-opacity-50;
      }
      .input_error {
        @apply border border-[var(--error)] rounded-lg px-4 py-3 w-full focus:outline-none focus:border-[var(--error)] focus:ring-1 focus:ring-[var(--error)] focus:ring-opacity-50;
      }
      .form_label {
        @apply block text-[var(--text-secondary)] text-sm font-bold mb-2;
      }
      .form_error {
        @apply text-[var(--error)] text-sm mt-1;
      }
      .link {
        @apply text-[var(--primary-color)] hover:underline;
      }
      .password-wrapper {
        @apply relative;
      }
      .password-toggle {
        @apply absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer;
      }
    </style>
  </head>
  <body>
    <div class="flex flex-col min-h-screen">
      <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
          <a class="flex items-center gap-3" href="#">
            <svg class="h-8 w-8 text-[var(--primary-color)]" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
              <path d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z" fill="currentColor"></path>
            </svg>
            <h1 class="text-2xl font-bold text-[var(--text-primary)]">ReWear</h1>
          </a>
          <div class="hidden md:flex items-center space-x-8">
            <a class="text-[var(--text-secondary)] hover:text-[var(--primary-color)] transition-colors" href="#">Browse</a>
            <a class="text-[var(--text-secondary)] hover:text-[var(--primary-color)] transition-colors" href="#">How it works</a>
            <a class="text-[var(--text-secondary)] hover:text-[var(--primary-color)] transition-colors" href="#">Community</a>
          </div>
          <a class="button_secondary hidden md:block" href="#">Login</a>
        </nav>
      </header>
      <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md space-y-8 bg-white p-10 rounded-2xl shadow-lg">
          <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-[var(--text-primary)]">
              Create your account
            </h2>
            <p class="mt-2 text-center text-sm text-[var(--text-secondary)]">
              Join our community and start swapping!
            </p>
          </div>
          <form action="#" class="mt-8 space-y-6" method="POST">
            <div class="rounded-md shadow-sm -space-y-px">
              <div>
                <label class="form_label sr-only" for="full-name">Full Name</label>
                <input class="input rounded-t-lg" id="full-name" name="full-name" placeholder="Full Name" required="" type="text"/>
              </div>
              <div>
                <label class="form_label sr-only" for="email-address">Email address</label>
                <input autocomplete="email" class="input" id="email-address" name="email" placeholder="Email address" required="" type="email"/>
              </div>
              <div>
                <label class="form_label sr-only" for="phone-number">Phone Number</label>
                <input autocomplete="tel" class="input" id="phone-number" name="phone-number" placeholder="Phone Number" required="" type="tel"/>
              </div>
              <div>
                <label class="form_label" for="address">Address</label>
                <textarea class="input resize-y" id="address" name="address" placeholder="Address" required="" rows="3"></textarea>
              </div>
              <div class="password-wrapper">
                <label class="form_label sr-only" for="password">Password</label>
                <input autocomplete="new-password" class="input" id="password" name="password" placeholder="Password" required="" type="password"/>
                <button type="button" class="password-toggle" data-target="password">
                  <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                  </svg>
                </button>
              </div>
              <div class="password-wrapper">
                <label class="form_label sr-only" for="confirm-password">Confirm Password</label>
                <input autocomplete="new-password" class="input rounded-b-lg" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required="" type="password"/>
                <button type="button" class="password-toggle" data-target="confirm-password">
                  <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                  </svg>
                </button>
              </div>
            </div>
            <div>
              <button class="button_primary w-full" type="submit" id="register-button" disabled>
                Register
              </button>
            </div>
          </form>
          <div class="text-center">
            <p class="text-sm text-[var(--text-secondary)]">
              Already have an account?
              <a class="link font-medium" href="#">
                Log in
              </a>
            </p>
          </div>
        </div>
      </main>
      <footer class="bg-white">
        <div class="container mx-auto px-6 py-8">
          <div class="flex flex-col items-center text-center">
            <div class="flex space-x-6 mb-4">
              <a class="text-[var(--text-secondary)] hover:text-[var(--primary-color)]" href="#">Contact Us</a>
              <a class="text-[var(--text-secondary)] hover:text-[var(--primary-color)]" href="#">Terms of Service</a>
              <a class="text-[var(--text-secondary)] hover:text-[var(--primary-color)]" href="#">Privacy Policy</a>
            </div>
            <p class="text-sm text-[var(--muted-color)]">Â© 2024 ReWear. All rights reserved.</p>
          </div>
        </div>
      </footer>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Get all password toggle buttons
        const passwordToggles = document.querySelectorAll('.password-toggle');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const registerButton = document.getElementById('register-button');

        // Function to check if passwords match and enable/disable the button
        const checkPasswords = () => {
          const password = passwordInput.value;
          const confirmPassword = confirmPasswordInput.value;

          if (password === confirmPassword && password.length > 0) {
            registerButton.disabled = false;
            registerButton.classList.remove('opacity-50', 'cursor-not-allowed'); // Remove disabled styling
          } else {
            registerButton.disabled = true;
            registerButton.classList.add('opacity-50', 'cursor-not-allowed'); // Add disabled styling
          }
        };

        // Add event listeners for password input changes
        passwordInput.addEventListener('input', checkPasswords);
        confirmPasswordInput.addEventListener('input', checkPasswords);

        // Initialize button state on page load
        checkPasswords();

        passwordToggles.forEach(toggleButton => {
          toggleButton.addEventListener('click', () => {
            // Get the ID of the target input from the data-target attribute
            const targetId = toggleButton.dataset.target;
            const targetInput = document.getElementById(targetId);

            // Toggle the type attribute between 'password' and 'text'
            if (targetInput.type === 'password') {
              targetInput.type = 'text';
              // Change icon to eye-off (hidden)
              toggleButton.innerHTML = `
                <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 1.274-4.057 5.064-7 9.542-7 1.579 0 3.013.397 4.346 1.144M17.492 10.492a3 3 0 01-3.483 3.483M12 14a3 3 0 100-6 3 3 0 000 6z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
              `;
            } else {
              targetInput.type = 'password';
              // Change icon to eye (visible)
              toggleButton.innerHTML = `
                <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
              `;
            }
          });
        });
      });
    </script>
  </body>
</html>
