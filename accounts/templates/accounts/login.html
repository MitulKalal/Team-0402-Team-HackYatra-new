<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ReWear - Login</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
      :root {
        --primary-color: #27ecba;
        --background-color: #f9f9f9;
        --text-primary: #333333;
        --text-secondary: #666666;
        --accent-color: #e0f7fa;
        --muted-color: #999999;
        --button-hover: #22c5ab;
        --input-border: #cccccc;
        --input-focus: #27ecba;
        --error: #ef4444;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        @apply bg-[var(--background-color)] text-[var(--text-primary)];
      }
      .button_primary {
        @apply bg-[var(--primary-color)] text-white rounded-full px-6 py-3 hover:bg-[var(--button-hover)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-opacity-50 transition duration-200;
      }
      .button_secondary {
        @apply bg-[var(--accent-color)] text-[var(--primary-color)] rounded-full px-6 py-3 hover:bg-[var(--button-hover)] hover:text-white focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-opacity-50 transition duration-200;
      }
      .input {
        @apply border border-[var(--input-border)] rounded-full px-4 py-2 w-full focus:outline-none focus:border-[var(--input-focus)] focus:ring-1 focus:ring-[var(--input-focus)] focus:ring-opacity-50;
      }
      .form_label {
        @apply block text-[var(--text-secondary)] text-sm font-bold mb-2;
      }
      .link {
        @apply text-[var(--primary-color)] hover:underline;
      }
      .muted_text {
        @apply text-[var(--muted-color)] text-sm;
      }
    </style>
</head>
<body>
<div class="flex flex-col min-h-screen">
<header class="bg-white/80 backdrop-blur-sm sticky top-0 z-10">
<div class="container mx-auto px-4">
<nav class="flex items-center justify-between py-4">
<div class="flex items-center gap-3">
<svg class="h-8 w-8 text-[var(--primary-color)]" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z" fill="currentColor"></path>
</svg>
<h1 class="text-2xl font-bold text-gray-800">ReWear</h1>
</div>
<div class="hidden md:flex items-center gap-8">
<a class="text-gray-600 hover:text-gray-900" href="#">Shop</a>
<a class="text-gray-600 hover:text-gray-900" href="#">Swap</a>
<a class="text-gray-600 hover:text-gray-900" href="#">Community</a>
<a class="text-gray-600 hover:text-gray-900" href="#">About</a>
</div>
<a class="button_secondary" href="#">Sign Up</a>
</nav>
</div>
</header>
<main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-md space-y-8">
<div class="bg-white rounded-2xl shadow-lg p-8">
<h2 class="text-center text-3xl font-extrabold text-[var(--text-primary)]">
              Welcome Back
            </h2>
<p class="mt-2 text-center text-sm text-[var(--text-secondary)]">
              Login to continue your sustainable fashion journey.
            </p>
<form action="#" class="mt-8 space-y-6" method="POST">
<input name="remember" type="hidden" value="true"/>
<div class="space-y-4">
<div>
<label class="form_label" for="email-address">Email address</label>
<input autocomplete="email" class="input" id="email-address" name="email" placeholder="you@example.com" required="" type="email"/>
</div>
<div>
<label class="form_label" for="password">Password</label>
<input autocomplete="current-password" class="input" id="password" name="password" placeholder="••••••••" required="" type="password"/>
</div>
</div>
<div class="flex items-center justify-between">
<div class="flex items-center">
<input class="h-4 w-4 text-[var(--primary-color)] focus:ring-[var(--primary-color)] border-gray-300 rounded" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-sm text-[var(--text-secondary)]" for="remember-me"> Remember me </label>
</div>
<div class="text-sm">
<a class="link" href="#"> Forgot your password? </a>
</div>
</div>
<div>
<button class="button_primary w-full" type="submit">
                  Login
                </button>
</div>
</form>
<p class="mt-6 text-center muted_text">
              Don't have an account?
              <a class="link font-medium" href="#"> Sign up </a>
</p>
</div>
</div>
</main>
<footer class="bg-white">
<div class="container mx-auto px-4 py-6">
<div class="flex flex-col md:flex-row items-center justify-between text-center md:text-left">
<p class="muted_text">© 2024 ReWear. All rights reserved.</p>
<div class="flex gap-6 mt-4 md:mt-0">
<a class="muted_text hover:text-[var(--text-primary)]" href="#">Contact Us</a>
<a class="muted_text hover:text-[var(--text-primary)]" href="#">Terms of Service</a>
<a class="muted_text hover:text-[var(--text-primary)]" href="#">Privacy Policy</a>
</div>
</div>
</div>
</footer>
</div>

</body></html>
